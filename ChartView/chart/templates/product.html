{% extends 'base.html' %}
{% block navbar%}
            <li class="nav-item">
              <a class="nav-link"  href="../">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../">訂單新增</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="../orderwatch/">訂單查看</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">數據統計</a>
            </li>
{% endblock %}
{% block content %}
<div class="row mt-2">




    <div class="col-10 md-10 sm-10 lg-10" align="center">
        <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
          xAxis: {
              name: '訂單名稱',
            data: [{% for report in  reports %}'{{report.Number_of_order}}',{% endfor %}]

          },
          yAxis: {name: '數量',},
           tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'cross' }
                  },
           legend: {
                     data: ['ProductA','ProductB','ProductC']

           },
          series: [
            {
                    name: 'ProductA',
                      data: [{% for report in  reports %}'{{report.ProductA}}',{% endfor %}],
                      type: 'bar',
                      stack: 'x'
            },
            {
              name: 'ProductB',
                      data: [{% for report in  reports %}'{{report.ProductB}}',{% endfor %}],
                      type: 'line',
                      stack: 'y'
            },
             {
                      name: 'ProductC',
                      data: [{% for report in  reports %}'{{report.ProductC}}',{% endfor %}],
                      type: 'line',
                      stack: 'z'

                    }
          ]
        };


      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
    <div id="pie" style="width: 600px;height:400px;"></div>
        <script type="text/javascript">
          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById('pie'));

          // 指定图表的配置项和数据
         var option = {
              legend: {
                     data: ['ProductA','ProductB','ProductC']

           },
              series: [
                {
                  type: 'pie',
                  data: [
                    {
                      value:  {{producta}},
                      name: 'ProductA'
                    },
                    {
                      value:  {{productb}},
                      name: 'ProductB'
                    },
                    {
                      value:  {{productc}},
                      name: 'ProductC'
                    }
                  ]
                }
              ]
            };
          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
        </script>
    </div>
    </div>
{% endblock %}
